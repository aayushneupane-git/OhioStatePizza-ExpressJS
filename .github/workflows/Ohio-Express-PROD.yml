name: Deploy Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          envs: STRIPE_SECRET_KEY
          script: |
            BACKEND_DIR="/var/www/express-app"
            BACKEND_REPO="https://github.com/aayushneupane-git/OhioStatePizza-ExpressJS.git"

            echo "🚀 Starting Backend Deployment"

            if [ ! -d "$BACKEND_DIR" ]; then
              echo "📁 Directory doesn't exist, creating and cloning backend repo..."
              sudo mkdir -p /var/www
              git clone $BACKEND_REPO $BACKEND_DIR
            fi

            cd $BACKEND_DIR

            if [ -d ".git" ]; then
              echo "🔄 Pulling latest code..."
              git reset --hard
              git clean -fd
              git pull origin main
            fi

            echo "📦 Installing dependencies..."
            npm install

            echo "🔐 Writing .env.production..."
            echo "STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}" > .env.production

            echo "🚦 Starting/Restarting backend with PM2 (production mode)..."
            pm2 start npm --name express-app -- run prod || pm2 restart express-app

            echo "🔁 Testing and restarting Nginx..."
            sudo nginx -t && sudo systemctl restart nginx
            echo "✅ Backend deployed successfully in production mode"