name: ğŸš€ Deploy to Contabo VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ğŸ–¥ï¸ Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ§ Run deploy script on Contabo
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "bash -s" < ./deploy.sh
