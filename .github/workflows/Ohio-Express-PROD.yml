name: Deploy Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          envs: STRIPE_SECRET_KEY
          script: |
            echo "🔐 Setting environment variables"
            echo "STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}" > /var/www/express-app/.env
            echo "NODE_ENV=production" >> /var/www/express-app/.env

            echo "📂 Navigating to app directory"
            cd /var/www/express-app

            echo "📦 Pulling latest code"
            git pull origin main
            npm install

            echo "🚀 Restarting server with PM2"
            pm2 restart express-app || pm2 start server.js --name express-app

            echo "🔁 Reloading Nginx"
            sudo nginx -t && sudo systemctl restart nginx

            echo "✅ Deployment completed"
