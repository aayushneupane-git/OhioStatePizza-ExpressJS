name: Deploy Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "🔐 Setting up environment variables"
            echo "STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}" > /var/www/express-app/.env
            echo "NODE_ENV=production" >> /var/www/express-app/.env

            echo "📦 Pulling latest code"
            cd /var/www/express-app
            git pull origin main

            echo "📦 Installing dependencies"
            npm install

            echo "🚀 Restarting server with PM2"
            pm2 restart express-app || pm2 start server.js --name express-app

            echo "🔁 Reloading Nginx"
            sudo nginx -t && sudo systemctl restart nginx

            echo "✅ Backend deployed successfully"
