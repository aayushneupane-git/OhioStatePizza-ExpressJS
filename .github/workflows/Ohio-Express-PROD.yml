name: Deploy Backend

on:
  push:
    branches: [main]  # Change if your production branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          envs: STRIPE_SECRET_KEY
          script: |
            cd /var/www/express-app  # change to your actual path on server

            echo "ğŸ”„ Pulling latest code..."
            git pull origin main

            echo "ğŸ“¦ Installing dependencies..."
            npm install

            echo "ğŸ” Setting environment variables..."
            echo "STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}" > .env.production

            echo "ğŸš€ Restarting app with PM2..."
            pm2 start npm --name "express-app" -- start || pm2 restart express-app
