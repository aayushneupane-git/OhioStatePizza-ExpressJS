name: 🚀 Deploy to Contabo VPS (Password SSH)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 SSH & Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            APP_DIR="/var/www/express-app"
            REPO_URL="https://github.com/your-username/your-repo.git"

            echo "📁 Checking if project folder exists..."
            if [ -d "$APP_DIR" ]; then
              echo "🔄 Project exists. Pulling latest code..."
              cd $APP_DIR
              git pull origin main
            else
              echo "📦 Cloning project..."
              git clone $REPO_URL $APP_DIR
              cd $APP_DIR
            fi

            echo "📦 Installing dependencies..."
            npm install

            echo "🚀 Starting with PM2..."
            pm2 restart express-app || pm2 start ./server.js --name "express-app"

            echo "✅ Deployment done!"
