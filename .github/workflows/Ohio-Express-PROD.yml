name: Deploy Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          envs: STRIPE_SECRET_KEY
          script: |
            echo "📁 Creating app directory if not exists..."
            mkdir -p /var/www/express-app
            cd /var/www/express-app

            if [ ! -d ".git" ]; then
              echo "🔄 Cloning repository..."
              git clone https://github.com/YOUR_USERNAME/YOUR_REPOSITORY.git .  # replace with your repo URL
            else
              echo "🔄 Pulling latest changes..."
              git pull origin main
            fi

            echo "📦 Installing dependencies..."
            npm install

            echo "🔐 Writing environment variables to .env.production..."
            echo "STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}" > .env.production

            echo "🚀 Restarting app with PM2..."
            pm2 start npm --name "express-app" -- start || pm2 restart express-app
