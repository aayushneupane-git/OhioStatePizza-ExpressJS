name: Deploy Frontend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            CLIENT_DIR="/var/www/ohio-state-client"
            CLIENT_REPO="https://github.com/ShishirP7/OhioStatePizza.git"

            if [ ! -d "$CLIENT_DIR" ]; then
              echo "Directory doesn't exist, cloning client repository..."
              sudo mkdir -p /var/www
              git clone $CLIENT_REPO $CLIENT_DIR
              cd $CLIENT_DIR
              npm install
              npm run build
              pm2 start "npm run start" --name next-client
            else
              echo "Directory exists, updating client repository..."
              cd $CLIENT_DIR
              git pull origin main
              npm install
              npm run build
              pm2 restart next-client || pm2 start "npm run start" --name next-client
            fi

            sudo nginx -t && sudo systemctl restart nginx
            echo "Client deployed successfully"
