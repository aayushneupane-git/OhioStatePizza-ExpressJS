name: ðŸš€ Deploy to Contabo VPS via SSH + Password

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸš€ Deploy using SSH with password
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            cd /var/www/my-express-app || git clone https://github.com/your-username/your-repo.git /var/www/my-express-app
            cd /var/www/my-express-app
            git pull origin main
            npm install
            pm2 restart my-express-app || pm2 start src/server.js --name "my-express-app"
